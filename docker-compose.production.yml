version: '3.8'

services:
  web:
    build: .
    container_name: company-profile-web
    ports:
      - "3100:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/company_profile?schema=public
      - NEXTAUTH_SECRET=your-secret-key-change-in-production
      - NEXTAUTH_URL=http://localhost:3100
      - ENABLE_AUTO_UPDATE=true
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    # Memory limits to prevent OOM crashes
    deploy:
      resources:
        limits:
          memory: 1024m
        reservations:
          memory: 512m
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15-alpine
    container_name: company_profile_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=company_profile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Database only accessible within Docker network (no external port)
    # Uncomment below to expose DB externally for debugging
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal
    # Postgres memory optimization
    command: postgres -c shared_buffers=256MB -c effective_cache_size=512MB -c work_mem=4MB -c maintenance_work_mem=64MB

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
